<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between">
            <div class="w-50">
                <h2>Profile Setting</h2>
                <p>
                    From the page you can see your cultivar and <br />
                    upload new cultivar.
                </p>
            </div>
            <div>
                <button class="btn btn-light mt-5">
                    Setting <i class="fa-solid fa-gear text-secondary"></i>
                </button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6 text-center">
                <img src="download (3).png" class="w-75 rounded-circle" alt="Profile Image" />
            </div>
            <div class="col-md-6">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="User" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Log-in" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="instagram" class="form-label">Instagram</label>
                            <input type="text" class="form-control" id="instagram" placeholder="Username" required>
                        </div>
                        <div class="col-md-6">
                            <label for="whatsapp" class="form-label">Whatsapp</label>
                            <input type="text" class="form-control" id="whatsapp" placeholder="Nomor telfon" required>
                        </div>
                        <div id="emailHelp" class="form-text">
                            Read about our <span class="text-success
                            ">privacy policy</span> and <span class="text-success">terms of <br> services</span></div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-success w-50A">Save</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>

    <footer class="bg-dark p-5">
        <div class="d-flex justify-content-between">
         <div>
             <h3 class="text-white">i can do'it</h3>
         </div>
         <div class="d-flex">
             <p><a href="" class="text-decoration-none text-white mx-2">Home</a></p>
             <p><a href="" class="text-decoration-none text-white mx-2">About</a></p>
             <p><a href="" class="text-decoration-none text-white mx-2">Account</a></p>
         </div>
         </div>
         <hr class="text-white"/>
         <div class="d-flex justify-content-between">
             <div>
                 <p class="text-white">&copy copyright, Alviatul Hasanah</p>
             </div>
             <div>
                 <i class="fa-brands fa-instagram text-white"></i>
                 <i class="fa-brands fa-whatsapp text-white"></i>
             </div>
         </div>
     </footer>
    

</body>
</html>
